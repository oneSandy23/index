  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: #fdfdfd;
      color: #333;
    }

    /* 上方 banner */
    .top-banner {
      height: 16px;
      background-color: #ccc;
    }

    /* 導覽列 */
    .navbar {
  position: sticky;  /* 讓導航列固定 */
  top: 0;            /* 設定它從頁面頂部開始 */
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 12px 24px;
  background-color: #fff;
  border-bottom: 1px solid #eee;
  z-index: 10; /* 確保它顯示在其他內容之上 */
}


    .left-info {
      display: flex;
      align-items: center;
    }
    .left-image {
  opacity: 1; /* 確保圖片完全顯示 */
}


    .avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-color: #ddd;
      margin-right: 12px;
    }

    .site-title {
      font-size: 18px;
      font-weight: bold;
    }

    .nav-links a {
      margin-left: 20px;
      text-decoration: none;
      color: #333;
      font-weight: 500;
      transition: color 0.3s;
    }

    .nav-links a:hover {
      color: #0077cc;
    }

    /* 下方淡出 banner */
    .bottom-banner {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
      background: linear-gradient(to right, #ffffff, #f0f0f0);
      opacity: 0;
      animation: fadeIn 2s ease-in-out forwards;
    }

    .bottom-banner img {
      width: 200px;
      height: auto;
      margin-right: 30px;
      border-radius: 12px;
      background-color: #fff; /* 全白圖 */
    }

    .bottom-banner .text {
      font-size: 20px;
      line-height: 1.6;
      max-width: 500px;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }
    @media (max-width: 768px) {
  .navbar {
    flex-direction: column;
    align-items: flex-start;
  }

  .nav-links {
    display: flex;
    flex-wrap: wrap;
    margin-top: 10px;
  }

  .nav-links a {
    margin: 8px 12px 0 0;
  }

  .bottom-banner {
    flex-direction: column;
    text-align: center;
  }

  .bottom-banner img {
    margin-right: 0;
    margin-bottom: 20px;
  }

  .bottom-banner .text {
    font-size: 18px;
    max-width: 100%;
    padding: 0 10px;
  }
}
.bottom-banner {
  position: relative;
  overflow: hidden;
}

.bg-video {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
  z-index: 1;
  opacity: 0.5; 
}

.banner-content {
  position: relative;
  z-index: 2;
  display: flex;
  align-items: center;
  justify-content: center;
  flex-direction: column;
  padding: 20px;
}
.text {
    font-size: 16px; /* 比原本小 */
    color: #ffffff; /* 白色 */
    text-align: left; /* 置左 */
    line-height: 1.6; /* 行距，讓段落更好看 */
    max-width: 500px; /* 限制最大寬度，避免太散 */
  }
  .work-grid {
  display: flex;
  flex-wrap: wrap;
  gap: 40px; /* 間距由 20px 改成 40px，變大！ */
  justify-content: center;
  margin-top: 30px;
}

.work-box {
  flex: 1 1 250px;
  max-width: 250px;
  aspect-ratio: 1 / 1;
  background-color: #e0e0e0;
  border-radius: 16px;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 18px;
  font-weight: bold;
  color: #333;
  transition: transform 0.3s, background-color 0.3s;
}

.work-box:hover {
  transform: scale(1.05);
  background-color: #f0f0f0; /* 滑鼠移上去，改成更淺的灰色 */
}
.work-box {
  display: flex;
  flex-direction: column;
  justify-content: flex-start;
  align-items: center;
  padding: 0;
  overflow: hidden;
}

.work-box img {
  width: 100%;
  height: auto;
  object-fit: cover;
}

.work-title {
  padding: 12px;
  text-align: center;
  font-size: 16px;
}
